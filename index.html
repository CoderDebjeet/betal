<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle" id="c">
        <img src="images\moon.png" alt="Girl in a jacket" width="300" height="300">

    </div>
    <div class="betal" id="b">
        <img src="images\betal.png" alt="Vikram-betal" width="150" height="150">
    </div>
    <script>
        let item;
        function mousemove()
        {
            let ele=document.getElementById("c");
           
            ele.style.position="absolute";
            ele.onmousedown=function(e)
            {
                item=ele;
            }
        }
        document.onmousemove=function(e)
        {
            var x=e.pageX;
            var y=e.pageY;
            item.style.left=x+"px";
            item.style.top=y+"px";
        }  
        document.onmouseup=function()
        {
            item=null;
        }     
    mousemove()

       
            let i;
            function mosemove()
            {
                let e=document.getElementById("b");
                e.style.position="absolute";
                e.onmousedown=function(b)
                {
                    i=e;
                }
            }
            document.onmousemove=function(b)
            {
                var x=b.pageX;
                var y=b.pageY;
                i.style.left=x+"px";
                i.style.top=y+"px";
            }
            document.onmouseup=function()
            {
                i=null;
            }
            mosemove()
        </script>

</body>
</html>
